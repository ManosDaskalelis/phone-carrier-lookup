<div>
    <div class="field">
        <label class="phone-label" for="phone-number">Phone Number: {{phone}}</label>
        <div class="phone-input-group">
            <select class="country-code" name="country-code" id="country-code" [(ngModel)]="countryCode">
                <option value="GR">GR</option>
                <option value="CY">CY</option>
                <option value="POl">POl</option>
            </select>
            <input class="phone-input" type="text" name="phone-number" id="phone-number" [(ngModel)]="phone"/>
        </div>
        <button class="carrier-button" (click)="carrierLookup()">Search</button>
    </div>
</div>
